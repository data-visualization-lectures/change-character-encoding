<body>
    <div class="container">
        <div class="header">

            <p>ãƒ–ãƒ©ã‚¦ã‚¶ä¸Šã§å®Œå…¨ã«å‹•ä½œã—ã¾ã™ã€‚ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆã§å®‰å…¨ã§ã™ã€‚</p>

        <div class="content">
            <!-- å…¥åŠ›ãƒ‘ãƒãƒ« -->
            <div class="panel">
                <h2>ğŸ“ å…¥åŠ›</h2>
                <div class="stats">
                    <div class="stat">æ–‡å­—æ•°: <strong id="charCount">0</strong></div>
                    <div class="stat">ãƒã‚¤ãƒˆæ•°: <strong id="byteCount">0</strong></div>
                </div>
                <textarea id="inputText" placeholder="ã“ã“ã«ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã¾ãŸã¯ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰..."></textarea>
                <input type="file" id="fileInput" accept=".txt, .csv, .json, .log">
            </div>

            <!-- å‡ºåŠ›ãƒ‘ãƒãƒ« -->
            <div class="panel">
                <h2>âœ… å‡ºåŠ›</h2>
                <div class="info-box">
                    æ–‡å­—ã‚³ãƒ¼ãƒ‰ã®å¤‰æ›: <strong id="detectedEncoding">-</strong>
                </div>
                <div class="button-group">
                    <button class="btn-primary" id="downloadBtn">â¬‡ï¸ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
                </div>
                <div id="outputText" placeholder="å¤‰æ›çµæœãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™"></div>
                <button class="btn-secondary" id="clearBtn">ğŸ”„ ã‚¯ãƒªã‚¢</button>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const fileInput = document.getElementById('fileInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const detectedEncodingEl = document.getElementById('detectedEncoding');
        const charCountEl = document.getElementById('charCount');
        const byteCountEl = document.getElementById('byteCount');

        let currentInputArray = null;    // å…¥åŠ›ã®æ•°å€¤é…åˆ—
        let currentOutputArray = null;   // å‡ºåŠ›ã®æ•°å€¤é…åˆ—
        let currentDetectedEncoding = null;

        // ãƒ†ã‚­ã‚¹ãƒˆå…¥åŠ›ã‚¤ãƒ™ãƒ³ãƒˆ
        inputText.addEventListener('input', convertText);

        // ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¤ãƒ™ãƒ³ãƒˆ
        fileInput.addEventListener('change', handleFileUpload);

        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
        downloadBtn.addEventListener('click', downloadFile);

        // ã‚¯ãƒªã‚¢ãƒœã‚¿ãƒ³
        clearBtn.addEventListener('click', clearAll);

        function convertText() {
            const text = inputText.value;

            if (text.length === 0) {
                outputText.textContent = '';
                detectedEncodingEl.textContent = '-';
                charCountEl.textContent = '0';
                byteCountEl.textContent = '0';
                currentInputArray = null;
                currentOutputArray = null;
                return;
            }

            try {
                // ãƒ–ãƒ©ã‚¦ã‚¶å…¥åŠ›ãƒ†ã‚­ã‚¹ãƒˆï¼ˆUTF-8ï¼‰ã‚’ãƒã‚¤ãƒˆé…åˆ—ã«å¤‰æ›
                const textBytes = new TextEncoder().encode(text);
                currentInputArray = Array.from(textBytes);

                // UTF-8ãƒã‚¤ãƒˆé…åˆ—ã‚’Shift JISãƒã‚¤ãƒˆé…åˆ—ã«å¤‰æ›
                currentOutputArray = Encoding.convert(currentInputArray, {
                    to: 'SJIS',
                    from: 'UTF8'
                });

                // å‡ºåŠ›ã‚’è¡¨ç¤ºï¼šShift JISãƒã‚¤ãƒˆé…åˆ— â†’ UTF-8ãƒã‚¤ãƒˆé…åˆ— â†’ UNICODEæ–‡å­—åˆ—
                const outputUtf8 = Encoding.convert(currentOutputArray, {
                    to: 'UTF8',
                    from: 'SJIS'
                });
                const displayText = Encoding.convert(outputUtf8, {
                    to: 'UNICODE',
                    from: 'UTF8',
                    type: 'string'
                });
                outputText.textContent = displayText;

                detectedEncodingEl.textContent = 'UTF8 â†’ SJIS';
            } catch (error) {
                outputText.textContent = `ã‚¨ãƒ©ãƒ¼: ${error.message}`;
                console.error('å¤‰æ›ã‚¨ãƒ©ãƒ¼:', error);
            }

            updateStats();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const arrayBuffer = e.target.result;
                    const uint8Array = new Uint8Array(arrayBuffer);
                    currentInputArray = Array.from(uint8Array);

                    // æ–‡å­—ã‚³ãƒ¼ãƒ‰ã‚’åˆ¤åˆ¥
                    const detected = Encoding.detect(currentInputArray);
                    let fromEncoding = detected || 'SJIS';
                    let targetEncoding = 'UTF8';

                    console.log('åˆ¤åˆ¥ã•ã‚ŒãŸæ–‡å­—ã‚³ãƒ¼ãƒ‰:', detected);

                    // åå¯¾ã®æ–‡å­—ã‚³ãƒ¼ãƒ‰ã«å¤‰æ›
                    if (fromEncoding === 'UTF8' || fromEncoding === 'UTF-8') {
                        targetEncoding = 'SJIS';
                        fromEncoding = 'UTF8';
                    } else {
                        targetEncoding = 'UTF8';
                        fromEncoding = 'SJIS';
                    }

                    // å…¥åŠ›å´ã‚’è¡¨ç¤ºï¼šå…ƒã®ãƒã‚¤ãƒˆé…åˆ— â†’ UTF-8 â†’ UNICODEæ–‡å­—åˆ—
                    const inputUtf8 = Encoding.convert(currentInputArray, {
                        to: 'UTF8',
                        from: fromEncoding
                    });
                    const inputDisplay = Encoding.convert(inputUtf8, {
                        to: 'UNICODE',
                        from: 'UTF8',
                        type: 'string'
                    });
                    inputText.value = inputDisplay;

                    // å‡ºåŠ›å´ã‚’å¤‰æ›ãƒ»ä¿å­˜
                    currentOutputArray = Encoding.convert(currentInputArray, {
                        to: targetEncoding,
                        from: fromEncoding
                    });

                    // å‡ºåŠ›å´ã‚’è¡¨ç¤ºï¼šå¤‰æ›çµæœ â†’ UTF-8 â†’ UNICODEæ–‡å­—åˆ—
                    const outputUtf8 = Encoding.convert(currentOutputArray, {
                        to: 'UTF8',
                        from: targetEncoding
                    });
                    const outputDisplay = Encoding.convert(outputUtf8, {
                        to: 'UNICODE',
                        from: 'UTF8',
                        type: 'string'
                    });
                    outputText.textContent = outputDisplay;

                    detectedEncodingEl.textContent = `${fromEncoding} â†’ ${targetEncoding}`;
                    updateStats();
                    fileInput.value = '';
                } catch (error) {
                    outputText.textContent = `ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ${error.message}`;
                    console.error('ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼:', error);
                    fileInput.value = '';
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function updateStats() {
            const text = inputText.value;
            charCountEl.textContent = text.length;

            // UTF-8ã§ã®ãƒã‚¤ãƒˆæ•°ã‚’è¨ˆç®—
            const utf8Bytes = new TextEncoder().encode(text);
            byteCountEl.textContent = utf8Bytes.length;
        }

        function downloadFile() {
            if (!currentOutputArray || currentOutputArray.length === 0) {
                alert('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }

            try {
                // æ•°å€¤é…åˆ—ã‚’Uint8Arrayã«å¤‰æ›
                const uint8Array = new Uint8Array(currentOutputArray);
                const blob = new Blob([uint8Array], { type: 'text/plain' });

                const element = document.createElement('a');
                element.href = URL.createObjectURL(blob);
                element.download = `converted_${Date.now()}.csv`;
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
                URL.revokeObjectURL(element.href);
            } catch (error) {
                alert(`ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                console.error('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        function clearAll() {
            inputText.value = '';
            outputText.textContent = '';
            fileInput.value = '';
            detectedEncodingEl.textContent = '-';
            charCountEl.textContent = '0';
            byteCountEl.textContent = '0';
            currentInputArray = null;
            currentOutputArray = null;
            currentDetectedEncoding = null;
        }

        // åˆæœŸè¡¨ç¤º
        updateStats();
    </script>
